<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--slider-->
    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/b3f6b70872.js" crossorigin="anonymous"></script>
    <!--google font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=PT+Serif&family=Playfair+Display&family=Roboto+Slab:wght@800&family=Roboto:wght@700&family=Sofia&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="fund.css">

    <script src="https://kit.fontawesome.com/b3f6b70872.js" crossorigin="anonymous"></script>

    <title>Fund</title>
</head>

<body>
    <h1 class="login">FUNDING FOR ORGANISATION</h1><br>
    <div class="border">

        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="First Name">First Name</label>
                    <input type="text" class="form-control" id="inputFname" placeholder="First Name">
                </div>
                <div class="form-group col-md-4">
                    <label for="Middle Name">Middle Name</label>
                    <input type="text" class="form-control" id="inputMname" placeholder="Middle Name">
                </div>
                <div class="form-group col-md-4">
                    <label for="Last Name">Last Name</label>
                    <input type="text" class="form-control" id="inputLname" placeholder="Last Name">
                </div>
                <div class="form-group col-md-3">
                    <label for="Amount">Amount you want to invest</label>
                    <input type="number" class="form-control" id="inputamt" placeholder="Amount investing">
                </div>
                <div class="form-group col-md-3">
                    <label for="Card">Card Details</label>
                    <input type="number" class="form-control" id="inputamt" placeholder="Account Number">
                </div>
                <div class="form-group col-md-3">
                    <label for="CVV">CVV</label>
                    <input type="password" class="form-control" id="inputamt" placeholder="CVV">
                </div>
                <div class="form-group col-md-3">
                    <label for="Expiry Date">Expiry Date</label>
                    <input type="date" class="form-control" id="inputamt" placeholder="Date">
                </div>
                <div class="form-group col-md-12">
                    <label for="Last Name">Reason you want to invest</label>
                    <input type="number" class="form-control" id="inputamt" placeholder="reason investing">
                </div>
                <div class="form-group col-md-6">
                    <label for="designation">Designation </label>
                    <input type="text" class="form-control" id="inputdesignation" placeholder="Designation">
                </div>
                <div class="form-group col-md-6">
                    <label for="work">Currently working in</label>
                    <input type="text" class="form-control" id="inputwork4" placeholder="Work">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <center><button type="submit" class="btn btn-outline-dark btn-lg">Sign in</button></center>
        </form>

    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <script src="owlcarousel/owl.carousel.min.js"></script>



</body>

</html>
